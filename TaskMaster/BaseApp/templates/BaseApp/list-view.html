{% extends 'main.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'style/list-view.css' %}">
{% endblock style %}
{% block content %}
<div id="list-view-container">
     <h1 id="list-title"></h1><h3 id="date"></h3>
    <h4 id="list-description"></h4>
    <hr id="list-hr">
    <div id="all-list-container">         
    <ul id="list-view">
    </ul>
        <div class="list-element" id="add-item">
            <img src="{% static 'images/add.png' %}" alt="add item icon"  id="add-icon">
            <h3 class="list-element-text"> Add task...</h3>
        </div>
        </div> 

    
    <div id="popup-add-item-container">
        <div id="add-item-window">
            <h2>Create List</h2>
            <div id="close">close</div>
            <form id="form-item">
                <label for="item-title">Title</label>
                <input type="text" name="item-title" id="item-title">
                <label for="item-description">Description</label>
                <textarea name="item-description" id="item-description" cols="30" rows="10"></textarea>
                <label for="Due-date">Due date</label>
                <input type="datetime-local" name="Due-date" id="Due-date">
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </form>
        </div>
    </div>
    <div id="popup-view-item-container">
        <div id="view-item-window">
            <div id="close-view-item">close</div>
            <h2 id="list-view-title"></h2>
            
        </div>
    </div>


</div>
{% endblock content %} 
{% block script %}
<script src="{% static 'js/list-view.js' %}"></script>
{% endblock %}
